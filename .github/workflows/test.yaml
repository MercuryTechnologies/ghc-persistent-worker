name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v16
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Init Cabal
        run: nix-shell --run 'cabal update'
      - name: Run tests
        run: nix-shell --run 'cabal test buck-worker'
